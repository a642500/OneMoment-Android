apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

apply from: '/home/yyz/OneMoment/private.gradle'

android {
    signingConfigs {
        debugSignature {
            keyAlias SIGNATURE.KEY_ALIAS_DEBUG
            keyPassword SIGNATURE.KEY_PASSWORD
            storeFile file(SIGNATURE.KEYSTORE_PATH)
            storePassword SIGNATURE.STORE_PASSWORD
        }
        releaseSignature {
            keyAlias SIGNATURE.KEY_ALIAS_RELEASE
            keyPassword SIGNATURE.KEY_PASSWORD
            storeFile file(SIGNATURE.KEYSTORE_PATH)
            storePassword SIGNATURE.STORE_PASSWORD
        }
    }

    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "co.yishun.onemoment.app"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseSignature
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debugSignature
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
}
