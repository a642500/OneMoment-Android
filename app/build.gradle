apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

apply from: '/home/yyz/OneMoment/private.gradle'

android {
    signingConfigs {
        debugSignature {
            keyAlias SIGNATURE.KEY_ALIAS_DEBUG
            keyPassword SIGNATURE.KEY_PASSWORD
            storeFile file(SIGNATURE.KEYSTORE_PATH)
            storePassword SIGNATURE.STORE_PASSWORD
        }
        releaseSignature {
            keyAlias SIGNATURE.KEY_ALIAS_RELEASE
            keyPassword SIGNATURE.KEY_PASSWORD
            storeFile file(SIGNATURE.KEYSTORE_PATH)
            storePassword SIGNATURE.STORE_PASSWORD
        }
    }

    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "co.yishun.onemoment.app"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseSignature
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debugSignature
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // https://developer.android.com/reference/android/support/annotation/package-summary.html
    compile 'com.android.support:support-annotations:22.2.0'
    /**
     *  Fragment
     *  NotificationCompat 16
     *  LocalBroadcastManager
     *
     *  ViewPager
     *  DrawerLayout
     *
     *  x   Loader  11
     *  x   FileProvider
     *  x   ShareActionProvider 14
     */
    compile 'com.android.support:support-v4:22.2.0'
    /**
     *  X   ActionBar
     * AppCompatActivity
     * AppCompatDialog
     *  X   ShareActionProvider
     */
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:palette-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'

    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'

}
