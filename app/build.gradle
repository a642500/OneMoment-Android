    // provided 'de.greenrobot:greendao-generator:1.3.1' for another project
    // http://greendao-orm.com/documentation/introduction/

    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'
    androidTestUiAutomatorCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.1'

    compile 'com.github.hiteshsondhi88.libffmpeg:FFmpegAndroid:0.2.5'
    compile 'com.umeng.analytics:analytics:5.5.3'
    compile 'com.qiniu:qiniu-android-sdk:7.0.6.1'
    compile 'io.realm:realm-android:0.82.2'
    // for compatible
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-android:4.48'

    compile 'com.soundcloud.android:android-crop:0.9.10@aar'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.andkulikov:transitions-everywhere:1.4.0'
    compile 'com.daimajia.slider:library:1.1.5@aar'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.daimajia.androidviewhover:library:1.0.4@aar'
    compile 'nl.codesoup.cubicbezier:cubicbezier:1.0.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.afollestad:material-dialogs:0.7.8.1'
    compile 'com.malinskiy:superrecyclerview:1.1.1'
