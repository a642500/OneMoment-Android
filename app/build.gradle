apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'


Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    signingConfigs() {
        debugSignature {
            keyAlias = properties.getProperty("KEY_ALIAS_DEBUG")
            keyPassword properties.getProperty("KEY_PASSWORD")
            storeFile file(properties.getProperty("KEYSTORE_PATH"))
            storePassword properties.getProperty("STORE_PASSWORD")
        }
        releaseSignature {
            keyAlias properties.getProperty("KEY_ALIAS_RELEASE")
            keyPassword properties.getProperty("KEY_PASSWORD")
            storeFile file(properties.getProperty("KEYSTORE_PATH"))
            storePassword properties.getProperty("STORE_PASSWORD")
        }
    }

    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "co.yishun.onemoment.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    aaptOptions {
        ignoreAssetsPattern 'x86:fonts:armeabi-v7a-neon'
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes() {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.releaseSignature
        }
        debug {
            minifyEnabled false
//            signingConfig signingConfigs.debugSignature
        }
    }

    productFlavors {
        uiAutomator { // for UIAutomation test, api > 18
            minSdkVersion 18
            targetSdkVersion 23
        }
        noFFmpeg {
            aaptOptions.ignoreAssetsPattern 'x86:fonts:armeabi-v7a-neon:armeabi:armeabi-v7a'
        }
        preview {} // for universal and test volunteers preview
        // for release
        market360 {}
        marketWandoujia {}
        marketBaidu {}
        marketCoolapk {}
        marketGooglePlay {}
        marketHuawei {}
        marketXiaomi {}
        marketYingyongbao {}
        marketUniversal {}// for other market
    }
}

def SUPPORT_VERSION = '23.0.0'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'net.sourceforge.streamsupport:streamsupport:1.2.2'
    // https://developer.android.com/reference/android/support/annotation/package-summary.html
    compile "com.android.support:support-annotations:$SUPPORT_VERSION"
    /**
     *  Fragment
     *  NotificationCompat 16
     *  LocalBroadcastManager
     *
     *  ViewPager
     *  DrawerLayout
     *
     *  x   Loader  11
     *  x   FileProvider
     *  x   ShareActionProvider 14
     */
    compile "com.android.support:support-v4:$SUPPORT_VERSION"
    /**
     *  X   ActionBar
     * AppCompatActivity
     * AppCompatDialog
     *  X   ShareActionProvider
     */
    compile "com.android.support:appcompat-v7:$SUPPORT_VERSION"
    compile "com.android.support:cardview-v7:$SUPPORT_VERSION"
    compile "com.android.support:recyclerview-v7:$SUPPORT_VERSION"
    compile "com.android.support:palette-v7:$SUPPORT_VERSION"
    compile "com.android.support:design:$SUPPORT_VERSION"
//TODO bug https://code.google.com/p/android/issues/detail?id=180462

    compile 'com.google.guava:guava:18.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.4.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'

    // provided 'de.greenrobot:eventbus-annotation-processor:3.0.0-beta1'
    // http://androiddevblog.com/eventbus-3-droidcon/
    compile 'de.greenrobot:eventbus:3.0.0-beta1'
