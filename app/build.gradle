apply plugin: 'aar-link-sources'

dependencies {
    aarLinkSources 'com.android.support.test.espresso:espresso-core:2.2:sources@jar'
    aarLinkSources 'com.android.support:recyclerview-v7:22.2.0:sources@jar'
    aarLinkSources 'com.daimajia.slider:library:1.1.5:sources@jar'
    aarLinkSources 'com.malinskiy:superrecyclerview:1.1.1:sources@jar'
}

apply plugin: 'android-apt'

dependencies {
    apt "org.androidannotations:androidannotations:3.3.2"
    compile "org.androidannotations:androidannotations-api:3.3.2"
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        // if you have multiple outputs (when using splits), you may want to have other index than 0

        // you should set your package name here if you are using different application IDs
        // resourcePackageName "your.package.name"

        // You can set optional annotation processing options here, like these commented options:
        // logLevel 'INFO'
        // logFile '/var/log/aa.log'
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile project(':dragger')
//    compile 'com.github.ppamorim:dragger:1.1'
    compile 'com.jenzz:materialpreference:1.3'
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile 'org.lucasr.twowayview:core:1.0.0-SNAPSHOT@aar'
    compile 'org.lucasr.twowayview:layouts:1.0.0-SNAPSHOT@aar'
}

dependencies {
    compile('com.github.ozodrukh:CircularReveal:1.1.1@aar') {
        transitive = true;
    }
}
// https://www.reddit.com/r/androiddev/comments/3dnibt/support_library_2221_released/
configurations.all() {
    // Currently espresso is dependent on support-annotations:22.2.0
    resolutionStrategy.force 'com.android.support:support-annotations:23.0.0'
}